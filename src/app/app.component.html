<div style="height: 20px; text-align: center; font-size: 20px">25-12</div>

<input type="number" [(ngModel)]="factorialNumber" />
<button (click)="faktoriyelHesaplama()">Calc Factorial</button>
<button (click)="faktoriyelReset()">Reset</button>
<div>{{ factorialResult }}</div>

<hr />

<input type="text" [(ngModel)]="inputString" />
<button (click)="reverseString()">Reverse String</button>
<div>{{ reversedString }}</div>

<hr />

<input type="number" [(ngModel)]="aNumber" />
<button (click)="digitCount()">Number of Digits</button>
<button (click)="resetCount()">Reset</button>
<div>{{ numberOfDigits }}</div>

<hr />
<hr />

<div style="height: 20px; text-align: center; font-size: 20px">26-12</div>

<input type="number" [(ngModel)]="inputPrimeNumber" />
<button (click)="isPrime()">Prime Checker</button>
<div>{{ primeNumberResult }}</div>

<hr />

<input type="text" [(ngModel)]="inputPalindrom" />
<button (click)="isPalindrom()">Palindrom Checker</button>
<div>{{ palindromResult }}</div>

<hr />

<input type="number" [(ngModel)]="inputArmstrong" />
<button (click)="isArmstrong()">Armstrong Checker</button>
<div>{{ armstrongResult }}</div>
